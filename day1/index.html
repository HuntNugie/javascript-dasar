<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript dasar</title>
</head>
<body>
    <h1>Menjalani javascript ada 4</h1>
   <ol>
    <li>
        dapat menjalani javascript di browser console
    </li>
    <li>dapat menjalani javascript di inline : <button onclick="alert('saya di klik')">klik saya</button></li>
    <li>dapat menjalani javascript di tag script</li>
    <li>dapat menjalani javascript di external javascript</li>
   </ol>

   <!-- menggunakan tag script -->
    <script>
        console.log("Menjalankan javscript di tag script");
    </script>

<!-- menggunakan external javascript -->

    <script src="script.js"></script>
</body>
</html>
